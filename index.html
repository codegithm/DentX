          aria-label="Toggle navigation"

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-5 first-column">
        <h1>
          We Are Ready To Help & Take Care Of Your <span>Dental Health</span>
        </h1>

        <p>
          Experience professional dental care! Schedule your callback now for a
          brighter, healthier smile.
        </p>

        <form id="call-us-form" name="call-back">
          <div class="form-floating mb-3">
            <input
              name="name"
              type="text"
              class="form-control"
              id="firstname"
              required
            />
            <label for="firstname">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              name="surname"
              type="text"
              class="form-control"
              id="surname"
              required
            />
            <label for="surname">Surname</label>
          </div>
          <div class="form-floating mb-3">
            <input
              required
              name="number"
              type="tel"
              class="form-control"
              id="mobile"
            />
            <label for="mobile">Mobile number</label>
          </div>
          <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" id="email" />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating">
            <select
              id="floatingSelect"
              class="form-select form-select-lg mb-3"
              aria-label="Large select example"
              name="service"
              required
            >
              <option selected>Service</option>
              <option value="Braces">Braces</option>
              <option value="Dental Check Ups">Dental Check Ups</option>
              <option value="Flouride Treatment">Flouride Treatment</option>
              <option value="Teeth Removal">Teeth Removal</option>
              <option value="Teeth Filling">Teeth Filling</option>
              <option value="Teeth Jewelery">Teeth Jewelery</option>
              <option value="Gold Removal">Gold Removal</option>
              <option value="Permanent False Teeth">
                Permanent False Teeth
              </option>
              <option value="Removable False Teeth">
                Removable False Teeth
              </option>
            </select>
            <label for="floatingSelect">Select service</label>
          </div>
          <div style="width: 100%; display: flex; justify-content: end">
            <button type="submit" class="btn">Call me back</button>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-7 second-column"></div>
    </div>
